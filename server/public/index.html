<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="vendors/jquery.v3.5.1.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Server Side Calculator</title>
  </head>
  <body class="container">
    <h1>HTML set up!</h1>
    <div class="inputContainer">
      <input type="number" id="numberOne" placeholder="enter number" />
      <button class="operator" data-operator="+">+</button>
      <button class="operator" data-operator="-">-</button>
      <button class="operator" data-operator="x">x</button>
      <button class="operator" data-operator="/">/</button>
      <input type="number" id="numberTwo" placeholder="enter number" />
      <button id="enter">=</button>
      <button id="clear">C</button>
    </div>
    <div class="resultsContainer">
      <p id="answer"></p>
      <ul id="history">
      </ul>
    </div>
  </body>
</html>
